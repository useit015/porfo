			function transition(page, duration){
				scroll_pos = 0;
				TWEEN.removeAll();
				
				loadMedia(page, duration+500);
				
				
				if(page>=0){
					for ( var i = 0; i < main_page.length; i ++ ) {

						var line = main_page[ i ];
						var target = targets.main_page[i];
						
						new TWEEN.Tween( line.position )
							.to( { x: target.position.x - 5000, y: target.position.y + 5000 - i/main_page.length*10000, z: target.position.z  }, Math.random() * duration + duration )
							.easing( TWEEN.Easing.Exponential.InOut )
							.start();
							
						new TWEEN.Tween( line.rotation )
							.to( { x: target.rotation.x , y: target.rotation.y - Math.PI/2 , z: target.rotation.z  }, Math.random() * duration + 0.9*duration )
							.easing( TWEEN.Easing.Exponential.InOut )
							.start();							
					}
					
					for(var i = 0; i < detail_page[page].length; i++){
						
						var line = detail_page[page][i];
						var target = targets.detail_page[page][i];
						
						new TWEEN.Tween( line.position )
							.to( { x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration )
							.easing( TWEEN.Easing.Exponential.InOut )
							.start();
							
						new TWEEN.Tween( line.rotation )
							.to( { x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + 1.1*duration )
							.easing( TWEEN.Easing.Exponential.InOut )
							.start();								
					}
				}else{
					for ( var i = 0; i < main_page.length; i ++ ) {

						var line = main_page[ i ];
						target = targets.main_page[i];
						
						new TWEEN.Tween( line.position )
							.to( { x: target.position.x , y: target.position.y, z: target.position.z }, Math.random() * duration + duration )
							.easing( TWEEN.Easing.Exponential.InOut )
							.start();
							
						new TWEEN.Tween( line.rotation )
							.to( { x: target.rotation.x , y: target.rotation.y  , z: target.rotation.z}, Math.random() * duration + 1.1*duration )
							.easing( TWEEN.Easing.Exponential.InOut )
							.start();	
					}
					for(var d = 0; d < 3; d++){
						for(var i = 0; i < detail_page[d].length; i++){
							
							var line = detail_page[d][i];

								.easing( TWEEN.Easing.Exponential.InOut )
								.start();
							new TWEEN.Tween( line.rotation )

								.easing( TWEEN.Easing.Exponential.InOut )
								.start();									
						}
					}
				}
				
				new TWEEN.Tween( this )
					.to( {}, duration * 2 )
					.onUpdate( render )
					.start();
				
			}
			
			function loadMedia(media, duration){
				if(media>=0){

					var object = media_page[media][i];

						new TWEEN.Tween( object.rotation )

							.easing( TWEEN.Easing.Exponential.InOut )
							.start();	
					}
				}else{
					for(var m = 0; m < 3; m++){
						for(var i = 0; i < media_page[m].length; i++){
						var object = media_page[m][i];
							new TWEEN.Tween( object.position )

								.easing( TWEEN.Easing.Exponential.InOut )
								.start();
								
							new TWEEN.Tween( object.rotation )
								.to( { x: object.rotation.x , y: object.rotation.y  , z: object.rotation.z}, Math.random() * duration/2 + duration/2 )
								.easing( TWEEN.Easing.Exponential.InOut )
								.start();	
						}
					}
				}
				new TWEEN.Tween( this )
					.to( {}, duration * 2 )
					.onUpdate( render )
					.start();
			}			
			
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

				render();
				TWEEN.update();
